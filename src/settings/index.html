<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <style>
      html {
        font-size: 13px;
      }
      .settings {
        padding: 20px;
      }
      .form-control:focus {
        border-color: #212529 !important;
        box-shadow: 0 0 0 0.25rem rgba(0, 0, 0, 0.25) !important;
      }
    </style>
  </head>
  <body>
    <div class="settings">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link active" data-current="file-save" href="#">
            文件存储位置
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-current="icloud" href="#">七牛云同步</a>
        </li>
      </ul>
      <div class="setting-container">
        <div class="nav-container file-save">
          <p>选择文件的存储位置</p>
          <div class="input-group mb-3">
            <input
              type="text"
              disabled
              class="form-control save-location-ipt"
              placeholder="当前存储位置"
              aria-label="当前存储位置"
              aria-describedby="inputGroup-sizing-sm"
            />
            <button class="btn btn-outline-dark" id="selected-btn">
              选择新的位置
            </button>
          </div>
          <button id="submit" class="btn btn-dark" style="float: right">
            保存
          </button>
        </div>
        <div class="nav-container icloud">
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >Access Key</label
            >
            <div class="col-sm-10">
              <input id="access-key" type="text" placeholder="请输入" class="form-control" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >Secret Key</label
            >
            <div class="col-sm-10">
              <input id="secret-key" type="text" placeholder="请输入" class="form-control" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"
              >Bucket Name</label
            >
            <div class="col-sm-10">
              <input id="bucket-name" placeholder="请输入" class="form-control" />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <button id="save-key" class="btn btn-dark" style="float: right">
                保存
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      require("./index.js");
    </script>
  </body>
</html>
